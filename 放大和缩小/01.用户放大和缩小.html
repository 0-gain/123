<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            margin: 200px auto;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
</body>
<script>
    var box = document.getElementById('box1')
    box.onclick = function(){
        box.innerHTML = document.documentElement.clientWidth
    }
</script>
</html>
