<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
				margin: 0;
				padding: 0;
			}
        .wrap{
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
</body>
<script src="./音乐台/js/common.js"></script>
<script>
    var wrap = document.querySelector('.wrap')
    var Tween = {
			Linear: function(t,b,c,d){ return c*t/d + b; },
			back: function(t,b,c,d,s){
	            if (s == undefined) s = 1.70158;
	            return c*((t=t/d-1)*t*((s+1)*t + s) + 1) + b;
        	}
		}

        /*
		t:当前是哪一次
		b:初始位置
		c:最终位置与初始位置之间的差值
		d:总次数
		*/
        var i = 0;
        var timer = setInterval(() => {
            i++;
            if(i>10){
                clearInterval(timer);
                console.log(1)
            }
            common.css(wrap,'translateX',Tween.back(i,0,100,10))
            console.log(common.css(wrap,'translateX'))
        }, 1000);
</script>
</html>
